<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Task4.SimpleGallery</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="wrap">
        <div class="buttons">
            <input type="button" class="btn" id="stop-btn" value="Stop ||" />
            <input type="button" class="btn" id="play-btn" value="Play >" />

        </div>
        <div class="description">
            <h1 class="page-number">third page(4)</h1>
        </div>
        <div id="time-left"></div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/playPage3.js"></script>

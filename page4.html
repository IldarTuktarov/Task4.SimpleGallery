<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Task4.SimpleGallery</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="wrap">
        <div class="buttons">
            <input type="button" class="btn" id="previous-btn" value="Prev <<" />
        </div>
        <div class="description">
            <h1 class="page-number"> fourth page(4)</h1>
        </div>
        <div id="scroll-request">
            <p>This is the last page of scrolling!</p>
            <div class="buttons">
                <input type="button" class="btn" id="start-over-btn" value="Start over" />
                <input type="button" class="btn" id="close-btn" value="Close" />
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/playPage4.js"></script>
</body>
</html>
